<!DOCTYPE html>
<html>
  <head>
    <title>Ввод пользователя</title>
  </head>
  <body>
    <h1 id="greeting">Привет!</h1>
    <button onclick="askName()">Сказать привет</button>

    <script>
      function askName() {
        const name = prompt("Как тебя зовут?");
        if (name) {
          document.getElementById("greeting").innerText = "Привет, " + name + "!";
        } else {
          alert("Ты не ввёл имя.");
        }
      }
    </script>
  </body>
</html>
