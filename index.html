<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор случайных чисел с анимацией и настройками</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }
  .display {
    font-size: 5rem;
    letter-spacing: 0.2em;
    font-weight: 900;
    margin: 30px 0;
    width: 300px;
    text-align: center;
    background: linear-gradient(135deg, #5a4d7d, #2e2a47);
    border-radius: 20px;
    padding: 20px 0;
    box-shadow: 0 0 20px #5a4d7d;
    user-select: none;
  }
  button {
    font-size: 1.3rem;
    padding: 12px 30px;
    border-radius: 12px;
    border: none;
    background: #5a4d7d;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(90, 77, 125, 0.7);
    transition: background 0.3s ease;
    margin-top: 10px;
  }
  button:hover:not(:disabled) {
    background: #7a68a3;
  }
  button:disabled {
    background: #444;
    cursor: default;
  }
  label {
    font-size: 1.1rem;
    margin: 5px 0 2px;
    display: block;
  }
  input[type="number"] {
    padding: 8px;
    font-size: 1.2rem;
    width: 100%;
    border-radius: 8px;
    border: none;
    text-align: center;
    margin-bottom: 12px;
    background: #3a3460;
    color: #eee;
  }
  .settings {
    max-width: 320px;
    width: 100%;
  }
</style>
</head>
<body>

<div class="settings">
  <label for="minInput">Минимальное число</label>
  <input type="number" id="minInput" value="0" />
  <label for="maxInput">Максимальное число</label>
  <input type="number" id="maxInput" value="9999" />
  <label for="lengthInput">Длина числа (0 — авто)</label>
  <input type="number" id="lengthInput" value="4" min="0" />
  <button id="generateBtn">Сгенерировать число</button>
</div>

<div class="display" id="numberDisplay">0000</div>

<script>
  const display = document.getElementById('numberDisplay');
  const btn = document.getElementById('generateBtn');
  const minInput = document.getElementById('minInput');
  const maxInput = document.getElementById('maxInput');
  const lengthInput = document.getElementById('lengthInput');

  function getRandomDigit() {
    return Math.floor(Math.random() * 10);
  }

  function animateRandomNumber(length = 4, duration = 2000) {
    let start = null;
    let elapsed = 0;
    return new Promise(resolve => {
      function step(timestamp) {
        if (!start) start = timestamp;
        elapsed = timestamp - start;

        let result = '';
        for (let i = 0; i < length; i++) {
          result += getRandomDigit();
        }
        display.textContent = result;

        if (elapsed < duration) {
          requestAnimationFrame(step);
        } else {
          resolve();
        }
      }
      requestAnimationFrame(step);
    });
  }

  btn.addEventListener('click', async () => {
    let min = parseInt(minInput.value);
    let max = parseInt(maxInput.value);
    let length = parseInt(lengthInput.value);

    if (isNaN(min) || isNaN(max) || min > max) {
      alert('Проверьте корректность введённых минимального и максимального чисел.');
      return;
    }
    if (isNaN(length) || length < 0) {
      alert('Длина числа должна быть неотрицательной.');
      return;
    }

    btn.disabled = true;

    // Анимация
    const animLength = length > 0 ? length : max.toString().length;
    await animateRandomNumber(animLength, 2000);

    // Генерация итогового числа
    const randNum = Math.floor(Math.random() * (max - min + 1)) + min;
    let resultStr = randNum.toString();
    if (length > 0) {
      resultStr = resultStr.padStart(length, '0');
    }
    display.textContent = resultStr;

    btn.disabled = false;
  });
</script>

</body>
</html>
