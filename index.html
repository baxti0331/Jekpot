<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор QR-кодов</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  .container {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 30px 40px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
  }
  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 0.04em;
    user-select: none;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
    user-select: none;
  }
  input[type="text"], input[type="color"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
    margin-bottom: 20px;
    transition: box-shadow 0.3s ease;
    user-select: text;
  }
  input[type="text"]:focus {
    box-shadow: 0 0 10px #2575fc;
  }
  .color-group {
    display: flex;
    gap: 16px;
    margin-bottom: 24px;
    justify-content: space-between;
  }
  .color-input {
    flex: 1;
  }
  .color-input label {
    margin-bottom: 6px;
  }
  button {
    background: #2575fc;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 14px 0;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:disabled {
    background: #7a96e0;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #1b56d9;
  }
  #qrCode {
    margin-top: 30px;
    user-select: none;
  }
  canvas {
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }
  footer {
    margin-top: 28px;
    font-size: 13px;
    color: rgba(255 255 255 / 0.5);
    user-select: none;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Генератор QR-кодов">
  <h1>Генератор QR-кодов</h1>

  <label for="textInput">Введите текст или ссылку</label>
  <input type="text" id="textInput" placeholder="https://example.com" aria-describedby="errorMsg" aria-required="true" />

  <div class="color-group">
    <div class="color-input">
      <label for="fgColor">Цвет QR-кода</label>
      <input type="color" id="fgColor" value="#000000" aria-label="Цвет QR-кода" />
    </div>
    <div class="color-input">
      <label for="bgColor">Цвет фона</label>
      <input type="color" id="bgColor" value="#ffffff" aria-label="Цвет фона QR-кода" />
    </div>
  </div>

  <button id="generateBtn" disabled>Сгенерировать QR-код</button>

  <div id="qrCode" aria-live="polite" aria-atomic="true" aria-label="Зона вывода QR-кода"></div>

  <button id="downloadBtn" style="display:none; margin-top: 20px;">Скачать PNG</button>

  <footer>© 2025 Генератор QR-кодов</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const textInput = document.getElementById('textInput');
  const fgColor = document.getElementById('fgColor');
  const bgColor = document.getElementById('bgColor');
  const generateBtn = document.getElementById('generateBtn');
  const qrCodeContainer = document.getElementById('qrCode');
  const downloadBtn = document.getElementById('downloadBtn');

  // Активируем кнопку только если есть текст
  textInput.addEventListener('input', () => {
    generateBtn.disabled = !textInput.value.trim();
  });

  // Функция генерации QR
  async function generateQRCode() {
    const text = textInput.value.trim();
    if (!text) return;

    qrCodeContainer.innerHTML = ''; // очистить прошлый код
    downloadBtn.style.display = 'none';

    try {
      const opts = {
        color: {
          dark: fgColor.value,
          light: bgColor.value,
        },
        margin: 2,
        width: 280,
      };
      // Создаем canvas с QR-кодом
      const canvas = document.createElement('canvas');
      await QRCode.toCanvas(canvas, text, opts);
      qrCodeContainer.appendChild(canvas);

      downloadBtn.style.display = 'inline-block';
    } catch (err) {
      qrCodeContainer.textContent = 'Ошибка генерации QR-кода.';
      console.error(err);
      downloadBtn.style.display = 'none';
    }
  }

  generateBtn.addEventListener('click', generateQRCode);

  downloadBtn.addEventListener('click', () => {
    const canvas = qrCodeContainer.querySelector('canvas');
    if (!canvas) return;
    const link = document.createElement('a');
    link.download = 'qr-code.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });

  // Чтобы юзер мог нажать Enter в поле ввода
  textInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !generateBtn.disabled) {
      e.preventDefault();
      generateQRCode();
    }
  });
</script>

</body>
</html>
