<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR-код Генератор</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh; display: flex;
      justify-content: center; align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 440px; width: 100%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 10px;
      display: block;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 24px;
      color: #fff;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%; padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px; border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #2575fc; color: #fff;
      font-weight: bold; cursor: pointer;
      transition: 0.3s;
    }

    button:disabled { background: #7a96e0; cursor: not-allowed; }
    button:hover:not(:disabled) { background: #1b56d9; }

    #qrCode {
      margin-top: 20px;
    }

    canvas {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    footer {
      margin-top: 20px; font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип компании" class="logo" />
    <h1>Генератор QR-кодов</h1>

    <label>Текст или URL:</label>
    <input type="text" id="textInput" placeholder="https://example.com" />

    <label>Цвет кода:</label>
    <input type="color" id="fgColor" value="#000000" />

    <label>Фон:</label>
    <input type="color" id="bgColor" value="#ffffff" />

    <label>Размер:</label>
    <select id="sizeSelect">
      <option value="128">128×128</option>
      <option value="256" selected>256×256</option>
      <option value="384">384×384</option>
      <option value="512">512×512</option>
    </select>

    <label>Логотип (необязательно):</label>
    <input type="file" id="logoFile" accept="image/*" />

    <button id="generateBtn" disabled>Создать QR-код</button>

    <div id="qrCode"></div>

    <button id="downloadBtn" style="display:none;">Скачать PNG</button>

    <footer>© 2025 QR Generator</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
