<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .category-slider {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .category {
            min-width: 200px;
            padding: 10px;
            background-color: #343a40;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .category:hover {
            transform: scale(1.1);
        }

        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #212529;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .product-card:hover {
            background-color: #495057;
        }

        .product-card > img {
            width: 100%;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        .cart {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #343a40;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
        }

        .cart-items {
            margin-bottom: 10px;
        }

        .checkout {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="category-slider">
            <div class="category">Напитки</div>
            <div class="category">Закуски</div>
            <div class="category">Блюда</div>
            <!-- Добавьте больше категорий -->
        </div>
        <div class="product-card">
            <img src="product-image.jpg" alt="Product">
            <h3>Имя Продукта</h3>
            <p>Описание продукта</p>
            <p><strong>Цена:</strong> 100₽</p>
            <button class="add-to-cart">Добавить в корзину</button>
        </div>
    </div>
    <div class="cart">
        <div class="cart-items">
            <!-- Здесь будут отображаться добавленные товары -->
        </div>
        <button class="checkout">Оформить заказ</button>
    </div>

    <script>
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItems = document.querySelector('.cart-items');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const productCard = event.target.closest('.product-card');
                const productName = productCard.querySelector('h3').textContent;
                const productPrice = productCard.querySelector('p:nth-child(4)').textContent;

                const cartItem = document.createElement('div');
                cartItem.textContent = `${productName} - ${productPrice}`;
                cartItems.appendChild(cartItem);
            });
        });
    </script>
</body>
</html>
