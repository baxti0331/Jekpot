<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üé∞ –î–∂–µ–∫–ø–æ—Ç 777 ‚Äì –ö–∞–∑–∏–Ω–æ</title>
  <style>
    /* --- –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏ —Ñ–æ–Ω --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f7edf8, #e8e3f6);
      color: #2d1f13;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 40px;
      color: #8c4c00;
      margin-bottom: 20px;
    }

    /* --- –ë–∞–ª–∞–Ω—Å --- */
    .balance {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #6a4e0f;
    }

    /* --- –ë–∞—Ä–∞–±–∞–Ω—ã --- */
    .jackpot {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .slot {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 4px solid #a77400;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 0 0 10px rgba(167,123,0,0.3);
      transition: transform 0.2s;
    }
    .jackpot.spinning .slot {
      animation: spin 0.07s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    /* --- –ö–Ω–æ–ø–∫–∞ --- */
    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      background-color: #d07a00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #a75b00;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: 0 1px rgba(0,0,0,0.2);
    }

    /* --- –†–µ–∑—É–ª—å—Ç–∞—Ç --- */
    .result {
      margin-top: 20px;
      font-size: 24px;
      min-height: 30px;
    }
    .win {
      color: #00a000;
      animation: flash 0.5s ease-out 3 alternate;
    }
    .lose {
      color: #c00;
    }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <h1>üé∞ –î–∂–µ–∫–ø–æ—Ç 777</h1>
  <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100 üí∞</div>

  <div class="jackpot" id="slots">
    <div class="slot">‚ùì</div>
    <div class="slot">‚ùì</div>
    <div class="slot">‚ùì</div>
  </div>

  <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å ‚Äî 10üí∞</button>
  <div class="result" id="result"></div>

  <script>
    const symbols = ['7Ô∏è‚É£','üçí','üíé','üçã','‚≠ê','üçâ'];
    const slots = document.querySelectorAll('.slot');
    const resultEl = document.getElementById('result');
    const jackpot = document.getElementById('slots');
    const balanceEl = document.getElementById('balance');
    const spinBtn = document.getElementById('spinBtn');

    let balance = 100;
    const cost = 10;
    balanceEl.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} üí∞`;

    spinBtn.addEventListener('click', spin);

    function spin() {
      if (balance < cost) {
        resultEl.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!';
        resultEl.className = 'result lose';
        return;
      }

      balance -= cost;
      balanceEl.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} üí∞`;
      resultEl.textContent = '';
      jackpot.classList.add('spinning');
      spinBtn.disabled = true;

      let count = 0;
      const spins = 25;
      const interval = setInterval(() => {
        slots.forEach(slot => {
          slot.textContent = symbols[Math.floor(Math.random()*symbols.length)];
        });
        if (++count >= spins) finishSpin();
      }, 80);

      function finishSpin() {
        clearInterval(interval);
        jackpot.classList.remove('spinning');
        spinBtn.disabled = false;
        checkWin();
      }
    }

    function checkWin() {
      const [a,b,c] = Array.from(slots, el=>el.textContent);
      if (a===b && b===c) {
        const winSum = 100;
        balance += winSum;
        balanceEl.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} üí∞`;
        resultEl.textContent = `üéâ –î–∂–µ–∫–ø–æ—Ç! +${winSum} üí∞`;
        resultEl.className = 'result win';
      } else {
        resultEl.textContent = 'üò¢ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë';
        resultEl.className = 'result lose';
      }
    }
  </script>

</body>
</html>
