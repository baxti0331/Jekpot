<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–ª–∏–∫–µ—Ä —Å –•–æ—Ä–æ—à–∏–º UI</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #f0e9e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 20px 0;
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    user-select: none;
  }
  #score {
    font-size: 2.8rem;
    margin: 15px 0 10px 0;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-shadow: 0 0 8px gold;
  }
  #coin-btn {
    width: 140px;
    height: 140px;
    background: radial-gradient(circle at center, #ffd700 0%, #c9a200 80%);
    border: none;
    border-radius: 50%;
    box-shadow:
      0 0 12px 4px rgba(255, 215, 0, 0.7),
      inset 0 5px 15px 0 rgba(255, 255, 255, 0.5),
      inset 0 -5px 10px 0 rgba(0, 0, 0, 0.2);
    cursor: pointer;
    font-size: 4rem;
    color: #fff;
    text-shadow: 0 0 5px #fff;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    user-select: none;
    outline: none;
  }
  #coin-btn:active {
    transform: scale(1.2);
    box-shadow:
      0 0 20px 6px rgba(255, 215, 0, 0.9),
      inset 0 5px 15px 0 rgba(255, 255, 255, 0.7),
      inset 0 -5px 10px 0 rgba(0, 0, 0, 0.3);
  }
  #controls {
    margin-top: 30px;
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  button.upgrade-btn {
    padding: 14px;
    font-size: 1.3rem;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, #ffca28, #f57f17);
    box-shadow: 0 0 10px 2px #ffca28;
    color: #333;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  button.upgrade-btn:disabled {
    background: #555;
    box-shadow: none;
    color: #aaa;
    cursor: not-allowed;
  }
  button.upgrade-btn:hover:not(:disabled) {
    background: linear-gradient(45deg, #fdd835, #fbc02d);
  }
  @media (max-width: 400px) {
    #coin-btn {
      width: 110px;
      height: 110px;
      font-size: 3rem;
    }
    #controls {
      width: 90vw;
    }
  }
</style>
</head>
<body>

<header>–ö–ª–∏–∫–µ—Ä —Å –•–æ—Ä–æ—à–∏–º UI</header>
<div id="score">–ú–æ–Ω–µ—Ç—ã: 0</div>
<button id="coin-btn" aria-label="–ù–∞–∂–º–∏ –Ω–∞ –º–æ–Ω–µ—Ç—É">ü™ô</button>

<div id="controls">
  <button id="upgrade-click" class="upgrade-btn" disabled>
    –£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (+1) ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å 10
  </button>
  <button id="buy-helper" class="upgrade-btn" disabled>
    –ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å 50
  </button>
</div>

<script>
  let coins = 0;
  let clickPower = 1;
  let clickUpgradeCost = 10;
  let helperCost = 50;
  let helpers = 0;
  const helperIncome = 1;

  const scoreEl = document.getElementById('score');
  const coinBtn = document.getElementById('coin-btn');
  const upgradeClickBtn = document.getElementById('upgrade-click');
  const buyHelperBtn = document.getElementById('buy-helper');

  function updateUI() {
    scoreEl.textContent = `–ú–æ–Ω–µ—Ç—ã: ${coins}`;
    upgradeClickBtn.textContent = `–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (+1) ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å ${clickUpgradeCost}`;
    buyHelperBtn.textContent = `–ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å ${helperCost}`;

    upgradeClickBtn.disabled = coins < clickUpgradeCost;
    buyHelperBtn.disabled = coins < helperCost;
  }

  coinBtn.addEventListener('click', () => {
    coins += clickPower;
    updateUI();
  });

  upgradeClickBtn.addEventListener('click', () => {
    if (coins >= clickUpgradeCost) {
      coins -= clickUpgradeCost;
      clickPower++;
      clickUpgradeCost = Math.floor(clickUpgradeCost * 1.6);
      updateUI();
    }
  });

  buyHelperBtn.addEventListener('click', () => {
    if (coins >= helperCost) {
      coins -= helperCost;
      helpers++;
      helperCost = Math.floor(helperCost * 1.7);
      updateUI();
    }
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¥–æ—Ö–æ–¥ –æ—Ç –ø–æ–º–æ—â–Ω–∏–∫–æ–≤
  setInterval(() => {
    if (helpers > 0) {
      coins += helpers * helperIncome;
      updateUI();
    }
  }, 1000);

  updateUI();
</script>

</body>
</html>
