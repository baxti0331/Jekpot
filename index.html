<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ö–ª–∏–∫–µ—Ä —Å –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º UI</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 24px 0 16px 0;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 0.05em;
    user-select: none;
    color: #bb86fc;
  }
  #score {
    font-size: 3rem;
    margin: 12px 0 24px 0;
    font-weight: 600;
    color: #ffffff;
  }
  #coin-btn {
    width: 160px;
    height: 160px;
    background: linear-gradient(135deg, #ffca28 0%, #fbc02d 100%);
    border: none;
    border-radius: 50%;
    box-shadow:
      0 8px 20px rgba(251, 192, 45, 0.6),
      inset 0 4px 12px rgba(255, 255, 255, 0.6),
      inset 0 -4px 10px rgba(217, 157, 6, 0.8);
    cursor: pointer;
    font-size: 5rem;
    color: #3e2723;
    text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    user-select: none;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  #coin-btn:hover {
    box-shadow:
      0 12px 30px rgba(251, 192, 45, 0.9),
      inset 0 6px 14px rgba(255, 255, 255, 0.75),
      inset 0 -6px 14px rgba(217, 157, 6, 1);
  }
  #controls {
    margin-top: 36px;
    width: 360px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  button.upgrade-btn {
    padding: 16px;
    font-size: 1.4rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: #3700b3;
    color: #fff;
    box-shadow: 0 6px 15px rgba(55, 0, 179, 0.7);
    user-select: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button.upgrade-btn:hover:not(:disabled) {
    background: #6200ee;
    box-shadow: 0 8px 22px rgba(98, 0, 238, 0.85);
  }
  button.upgrade-btn:disabled {
    background: #555;
    box-shadow: none;
    color: #999;
    cursor: not-allowed;
  }
  @media (max-width: 420px) {
    #coin-btn {
      width: 130px;
      height: 130px;
      font-size: 4rem;
    }
    #controls {
      width: 90vw;
    }
    header {
      font-size: 2rem;
    }
    #score {
      font-size: 2.4rem;
    }
  }
</style>
</head>
<body>

<header>–ö–ª–∏–∫–µ—Ä —Å –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º UI</header>
<div id="score">–ú–æ–Ω–µ—Ç—ã: 0</div>
<button id="coin-btn" aria-label="–ù–∞–∂–º–∏ –Ω–∞ –º–æ–Ω–µ—Ç—É">ü™ô</button>

<div id="controls">
  <button id="upgrade-click" class="upgrade-btn" disabled>
    –£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (+1) ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å 10
  </button>
  <button id="buy-helper" class="upgrade-btn" disabled>
    –ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å 50
  </button>
</div>

<script>
  let coins = 0;
  let clickPower = 1;
  let clickUpgradeCost = 10;
  let helperCost = 50;
  let helpers = 0;
  const helperIncome = 1;

  const scoreEl = document.getElementById('score');
  const coinBtn = document.getElementById('coin-btn');
  const upgradeClickBtn = document.getElementById('upgrade-click');
  const buyHelperBtn = document.getElementById('buy-helper');

  function updateUI() {
    scoreEl.textContent = `–ú–æ–Ω–µ—Ç—ã: ${coins}`;
    upgradeClickBtn.textContent = `–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (+1) ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å ${clickUpgradeCost}`;
    buyHelperBtn.textContent = `–ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ ‚Äî —Å—Ç–æ–∏–º–æ—Å—Ç—å ${helperCost}`;

    upgradeClickBtn.disabled = coins < clickUpgradeCost;
    buyHelperBtn.disabled = coins < helperCost;
  }

  coinBtn.addEventListener('click', () => {
    coins += clickPower;
    updateUI();
  });

  upgradeClickBtn.addEventListener('click', () => {
    if (coins >= clickUpgradeCost) {
      coins -= clickUpgradeCost;
      clickPower++;
      clickUpgradeCost = Math.floor(clickUpgradeCost * 1.6);
      updateUI();
    }
  });

  buyHelperBtn.addEventListener('click', () => {
    if (coins >= helperCost) {
      coins -= helperCost;
      helpers++;
      helperCost = Math.floor(helperCost * 1.7);
      updateUI();
    }
  });

  setInterval(() => {
    if (helpers > 0) {
      coins += helpers * helperIncome;
      updateUI();
    }
  }, 1000);

  updateUI();
</script>

</body>
</html>
