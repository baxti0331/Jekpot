<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.R.V.I.S UI</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #050505 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #00fff7;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #jarvis-circle {
      width: 200px;
      height: 200px;
      border: 2px solid #0ff;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px #0ff; }
      50% { box-shadow: 0 0 60px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    #console {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      margin: 0 auto;
      width: 80%;
      max-width: 800px;
      height: 250px;
      overflow-y: auto;
      padding: 20px;
      font-family: monospace;
    }

    #input-area {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
      box-shadow: 0 0 25px #00cccc;
    }
  </style>
</head>
<body>

  <header>J.A.R.V.I.S ONLINE</header>
  <div id="jarvis-circle"></div>
  <div id="console"></div>
  <div id="input-area">
    <button onclick="startListening()">üéôÔ∏è –ì–æ–≤–æ—Ä–∏—Ç—å</button>
    <button onclick="respond('–í—Ä—É—á–Ω—É—é –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ')">‚ñ∂Ô∏è –≠–º—É–ª–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>

  <script>
    const consoleDiv = document.getElementById('console');

    function respond(text) {
      addToConsole('JARVIS: ' + text);
      speak(text);
    }

    function addToConsole(text) {
      const p = document.createElement('p');
      p.textContent = text;
      consoleDiv.appendChild(p);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ru-RU';
      utter.pitch = 1.1;
      utter.rate = 0.95;
      speechSynthesis.speak(utter);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ');
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.start();

      addToConsole('üéß –û–∂–∏–¥–∞—é –∫–æ–º–∞–Ω–¥—É...');

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript;
        addToConsole('–í—ã: ' + command);
        processCommand(command.toLowerCase());
      };

      recognition.onerror = function(e) {
        addToConsole('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + e.error);
      };
    }

    function processCommand(cmd) {
      if (cmd.includes('–ø—Ä–∏–≤–µ—Ç')) {
        respond('–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, —Å—ç—Ä. –°–∏—Å—Ç–µ–º–∞ –≤ –ø–æ–ª–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ.');
      } else if (cmd.includes('–≤—Ä–µ–º—è')) {
        const now = new Date();
        respond('–°–µ–π—á–∞—Å ' + now.toLocaleTimeString('ru-RU'));
      } else if (cmd.includes('–¥–∞—Ç–∞')) {
        const now = new Date();
        respond('–°–µ–≥–æ–¥–Ω—è ' + now.toLocaleDateString('ru-RU'));
      } else if (cmd.includes('–æ—Ç–∫—Ä–æ–π —é—Ç—É–±')) {
        respond('–û—Ç–∫—Ä—ã–≤–∞—é YouTube');
        window.open('https://youtube.com', '_blank');
      } else {
        respond('–ö–æ–º–∞–Ω–¥–∞ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
      }
    }
  </script>

</body>
</html>
