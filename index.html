<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат-Бот</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 16px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .user {
      align-self: flex-end;
      background: #3b82f6;
    }
    .bot {
      align-self: flex-start;
      background: #444;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      background: #1a1a1a;
      color: white;
      outline: none;
    }
    button {
      padding: 12px 18px;
      font-size: 1rem;
      background: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🤖 Чат-Бот</header>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Напиши сообщение..." />
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    const fakeBotReply = (msg) => {
      // Пример простой логики бота
      msg = msg.toLowerCase();
      if (msg.includes("привет")) return "Привет! Чем могу помочь?";
      if (msg.includes("как дела")) return "У меня всё отлично 🤖 А у тебя?";
      if (msg.includes("погода")) return "Погода отличная! Особенно в коде ☀️";
      return "Я пока не умею это понимать. Но скоро научусь!";
    };

    function addMessage(text, isUser = false) {
      const msg = document.createElement("div");
      msg.className = "message " + (isUser ? "user" : "bot");
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, true);
      input.value = "";

      setTimeout(() => {
        const reply = fakeBotReply(text);
        addMessage(reply, false);
      }, 500);
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
