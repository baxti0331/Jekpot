<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ASIC Кликер с Магазином</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="top">
    <div id="score">Очки: 0</div>
    <div id="income">Доход/сек: 0</div>
  </div>

  <div id="asic-container" title="Кликни на ASIC">
    <div class="fan"><div class="fan-blades">
      <div class="blade"></div><div class="blade"></div><div class="blade"></div>
      <div class="blade"></div><div class="blade"></div><div class="blade"></div>
    </div></div>
    <div class="fan"><div class="fan-blades">
      <div class="blade"></div><div class="blade"></div><div class="blade"></div>
      <div class="blade"></div><div class="blade"></div><div class="blade"></div>
    </div></div>
    <div class="label" id="asic-label">ASIC X1</div>
  </div>

  <div class="shop" id="shop"></div>

  <script src="script.js"></script>
</body>
</html>
