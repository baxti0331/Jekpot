<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Поездки — учёт расходов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f0ff, #f8faff);
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 i { margin-right: 0.5em; }
    main {
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 0.5em;
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    input, select {
      margin: 0.3em;
      padding: 0.4em;
      font-size: 1em;
    }
    .expense-form, .transfer-form, .trip-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      align-items: center;
    }
    .trip-item {
      padding: 0.5em;
      background: #fff;
      border: 1px solid #ccc;
      margin: 0.3em 0;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 1em;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5em;
      text-align: center;
    }
    @media (max-width: 600px) {
      .expense-form, .transfer-form, .trip-meta {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-plane-departure"></i> Поездки</h1>
  </header>

  <main>
    <section id="trip-list-section">
      <h2>Мои поездки</h2>
      <div id="trip-list"></div>
      <button id="create-trip-btn">➕ Новая поездка</button>
    </section>

    <section id="trip-editor-section" style="display:none;">
      <button id="back-to-trips">← Назад</button>
      <h2 id="trip-title"></h2>

      <div class="trip-meta">
        <label>Локация: <input id="trip-location" /></label>
        <label>Дата начала: <input type="date" id="trip-start" /></label>
        <label>Дата окончания: <input type="date" id="trip-end" /></label>
      </div>

      <h3>Участники</h3>
      <ul id="participant-list"></ul>
      <input id="new-participant" placeholder="Имя участника" />
      <button id="add-participant-btn">Добавить</button>

      <h3>Расходы</h3>
      <div class="expense-form">
        <input id="expense-desc" placeholder="Описание" />
        <input id="expense-amount" type="number" placeholder="Сумма" />
        <input id="expense-date" type="date" />
        <select id="expense-payer"></select>
        <label><input type="checkbox" id="custom-split" /> Кастомное разделение</label>
        <div id="custom-split-fields" style="display:none;"></div>
        <button id="add-expense-btn">Добавить расход</button>
      </div>

      <h3>Переводы</h3>
      <div class="transfer-form">
        <select id="transfer-from"></select> →
        <select id="transfer-to"></select>
        <input id="transfer-amount" type="number" placeholder="Сумма" />
        <button id="add-transfer-btn">Добавить перевод</button>
      </div>

      <h3>Сводка</h3>
      <canvas id="balance-chart" height="100"></canvas>
      <div id="summary-table"></div>
      <h4>Матрица долгов</h4>
      <div id="debt-matrix"></div>
    </section>
  </main>
</body>
</html>
