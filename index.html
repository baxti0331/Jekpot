<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Кликер с ASIC-Майнером</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #232526, #1c1c1c);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #00ff99;
    user-select: none;
  }
  #score {
    font-size: 48px;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #00ff99;
  }
  #asic {
    width: 240px;
    height: 180px;
    background: url('https://i.imgur.com/GZzPaJQ.png') no-repeat center/contain;
    cursor: pointer;
    transition: transform 0.1s ease;
    filter: drop-shadow(0 0 10px #00ff99);
  }
  #asic:active {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="score">Очки: 0</div>
<div id="asic" title="Кликни меня!"></div>

<script>
  const scoreEl = document.getElementById('score');
  const asicEl = document.getElementById('asic');
  let score = 0;

  asicEl.addEventListener('click', () => {
    score++;
    scoreEl.textContent = 'Очки: ' + score;
  });
</script>

</body>
</html>
