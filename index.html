  <style>
    body {

      display: flex;

</head>
<body>

  <h1>üé∞ –î–∂–µ–∫–ø–æ—Ç 777</h1>
  <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100 üí∞</div>

  <div class="jackpot" id="jackpot">
    <div class="slot">‚ùì</div>
    <div class="slot">‚ùì</div>

  </div>

  <button id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å ‚Äî 10 üí∞</button>
  <div class="result" id="result"></div>

  <script>
    const symbols = ['7Ô∏è‚É£','üçí','üíé','üçã','‚≠ê','üçâ'];
    const slots = document.querySelectorAll('.slot');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    const balanceText = document.getElementById('balance');

    let balance = 100;
    const spinCost = 10;

    updateBalance();

    spinBtn.addEventListener('click', () => {
      if (balance < spinCost) {
        result.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!";
        result.className = "result lose";
        return;
      }

      balance -= spinCost;
      updateBalance();
      result.textContent = '';
      result.className = "result";

      spinBtn.disabled = true;

      // –∫—Ä—É—Ç—è—Ç—Å—è –ø–æ –æ—á–µ—Ä–µ–¥–∏, –∫–∞–∫ –≤ –Ω–∞—Å—Ç–æ—è—â–µ–º —Å–ª–æ—Ç–µ
      let finalSymbols = [];
      let delays = [0, 500, 1000]; // –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞

      slots.forEach((slot, i) => {
        let spins = 15 + i * 5; // –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ –≤—Ä–∞—â–µ–Ω–∏–π –¥–ª—è –ø—Ä–∞–≤—ã—Ö
        let count = 0;

        const spinInterval = setInterval(() => {
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          slot.textContent = randomSymbol;
          count++;

          if (count >= spins) {
            clearInterval(spinInterval);
            finalSymbols[i] = slot.textContent;

            // –∫–æ–≥–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–∫–æ–Ω—á–∏–ª
            if (finalSymbols.length === 3 && finalSymbols.every(s => s !== undefined)) {
              checkResult(finalSymbols);
              spinBtn.disabled = false;
            }
          }
        }, 60);
      });
    });

    function checkResult(symbols) {
      if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
        balance += 100;
        updateBalance();
        result.textContent = "üéâ –î–∂–µ–∫–ø–æ—Ç! +100 üí∞";
        result.className = "result win";
      } else {
        result.textContent = "üò¢ –ù–µ –ø–æ–≤–µ–∑–ª–æ. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!";
        result.className = "result lose";
      }
    }

    function updateBalance() {
      balanceText.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance} üí∞`;
    }
  </script>

</html>
