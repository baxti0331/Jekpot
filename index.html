<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Кликер Майнер</title>
<style>
  body {
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
  }
  #score {
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #000;
  }
  #miner {
    width: 200px;
    height: 200px;
    background: url('https://i.imgur.com/GFYoXHc.png') no-repeat center/contain;
    cursor: pointer;
    transition: transform 0.1s ease;
  }
  #miner:active {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="score">Очки: 0</div>
<div id="miner" title="Кликни меня!"></div>

<script>
  const scoreEl = document.getElementById('score');
  const minerEl = document.getElementById('miner');
  let score = 0;

  minerEl.addEventListener('click', () => {
    score++;
    scoreEl.textContent = 'Очки: ' + score;
  });
</script>

</body>
</html>
