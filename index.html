<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Учёт расходов в поездке</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f2ff, #cfd8dc);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1565c0;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1565c0;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .expense-list {
      margin-top: 2rem;
    }

    .expense {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }

    .balance {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e3f2fd;
      border-radius: 6px;
    }

    .balance.positive {
      color: green;
    }

    .balance.negative {
      color: red;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Учёт расходов в поездке</h1>
</header>

<div class="container">
  <h2>Создать поездку</h2>
  <label>Название поездки
    <input type="text" id="tripName">
  </label>
  <label>Локация
    <input type="text" id="tripLocation">
  </label>
  <label>Дата начала
    <input type="date" id="startDate">
  </label>
  <label>Дата окончания
    <input type="date" id="endDate">
  </label>
  <button onclick="createTrip()">Создать поездку</button>

  <div id="tripSection" style="display:none;">
    <h2>Добавить участника</h2>
    <label>Имя
      <input type="text" id="participantName">
    </label>
    <button onclick="addParticipant()">Добавить участника</button>

    <h2>Добавить расход</h2>
    <label>Описание
      <input type="text" id="description">
    </label>
    <label>Сумма
      <input type="number" id="amount" step="0.01">
    </label>
    <label>Плательщик
      <select id="payerSelect"></select>
    </label>
    <label>Дата
      <input type="date" id="expenseDate">
    </label>
    <button onclick="addExpense()">Добавить расход</button>

    <div class="expense-list" id="expenses">
      <h3>Последние расходы</h3>
      <div id="expenseEntries"></div>
    </div>

    <div class="balance" id="balance"></div>
  </div>
</div>

<script>
  let trip = null;
  let participants = [];
  let expenses = [];

  function createTrip() {
    const name = document.getElementById('tripName').value;
    if (!name) {
      alert("Введите название поездки");
      return;
    }
    trip = {
      name,
      location: document.getElementById('tripLocation').value,
      startDate: document.getElementById('startDate').value,
      endDate: document.getElementById('endDate').value
    };
    document.getElementById('tripSection').style.display = 'block';
  }

  function addParticipant() {
    const name = document.getElementById('participantName').value.trim();
    if (!name) return;
    if (participants.includes(name)) {
      alert("Такой участник уже есть");
      return;
    }
    participants.push(name);
    const payerSelect = document.getElementById('payerSelect');
    const option = document.createElement('option');
    option.text = name;
    payerSelect.add(option);
    document.getElementById('participantName').value = '';
  }

  function addExpense() {
    const desc = document.getElementById('description').value.trim();
    const amount = parseFloat(document.getElementById('amount').value);
    const payer = document.getElementById('payerSelect').value;
    const date = document.getElementById('expenseDate').value;

    if (!desc || isNaN(amount) || !payer) {
      alert("Заполните все обязательные поля");
      return;
    }

    const expense = { desc, amount, payer, date };
    expenses.push(expense);

    document.getElementById('description').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('expenseDate').value = date || new Date().toISOString().split('T')[0];

    updateExpenses();
    updateBalance();
  }

  function updateExpenses() {
    const list = document.getElementById('expenseEntries');
    list.innerHTML = '';
    expenses.slice(-5).reverse().forEach(e => {
      const div = document.createElement('div');
      div.className = 'expense';
      div.innerText = `${e.payer} потратил ${e.amount.toFixed(2)}₽: ${e.desc}`;
      list.appendChild(div);
    });
  }

  function updateBalance() {
    const balances = {};
    participants.forEach(p => balances[p] = 0);

    expenses.forEach(e => {
      const share = e.amount / participants.length;
      participants.forEach(p => {
        if (p === e.payer) {
          balances[p] += e.amount - share;
        } else {
          balances[p] -= share;
        }
      });
    });

    const balanceDiv = document.getElementById('balance');
    balanceDiv.innerHTML = "<strong>Баланс участников:</strong><br><br>";
    for (const p in balances) {
      const val = balances[p].toFixed(2);
      const span = document.createElement('div');
      span.className = "balance-entry";
      span.style.color = balances[p] > 0 ? 'green' : (balances[p] < 0 ? 'red' : 'black');
      span.textContent = `${p}: ${val} ₽`;
      balanceDiv.appendChild(span);
    }
  }
</script>

</body>
</html>
