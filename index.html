<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.R.V.I.S UI</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #050505 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #00fff7;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #jarvis-circle {
      width: 200px;
      height: 200px;
      border: 2px solid #0ff;
      border-radius: 50%;
      margin: 40px auto;
      position: relative;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px #0ff; }
      50% { box-shadow: 0 0 60px #0ff; }
      100% { box-shadow: 0 0 20px #0ff; }
    }

    #console {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      margin: 0 auto;
      width: 80%;
      max-width: 800px;
      height: 250px;
      overflow-y: auto;
      padding: 20px;
      font-family: monospace;
    }

    #input-area {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
      box-shadow: 0 0 25px #00cccc;
    }
  </style>
<style>
  /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è 3D –≥–æ–ª–æ–≥—Ä–∞–º–º—ã */
  #jarvis-hologram {
    position: relative;
    width: 250px;
    height: 250px;
    margin: 40px auto;
    perspective: 800px;
  }

  #jarvis-hologram .ring {
    position: absolute;
    border: 2px solid #00fff7;
    border-radius: 50%;
    box-shadow:
      0 0 15px #00fff7,
      0 0 30px #00fff7,
      inset 0 0 20px #00fff7;
    animation-timing-function: linear;
  }

  #jarvis-hologram .ring1 {
    width: 250px;
    height: 250px;
    top: 0;
    left: 0;
    animation: rotateX 8s infinite;
  }

  #jarvis-hologram .ring2 {
    width: 200px;
    height: 200px;
    top: 25px;
    left: 25px;
    animation: rotateY 6s infinite reverse;
  }

  #jarvis-hologram .ring3 {
    width: 150px;
    height: 150px;
    top: 50px;
    left: 50px;
    animation: rotateZ 5s infinite;
  }

  #jarvis-hologram .center-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #00fff7, transparent 70%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow:
      0 0 30px #00fff7,
      0 0 60px #00fff7,
      0 0 90px #00fff7;
    animation: pulseGlow 2.5s infinite;
  }

  @keyframes rotateX {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(0deg); }
  }
  @keyframes rotateY {
    0% { transform: rotateY(0deg) rotateZ(0deg); }
    100% { transform: rotateY(360deg) rotateZ(0deg); }
  }
  @keyframes rotateZ {
    0% { transform: rotateZ(0deg) rotateX(0deg); }
    100% { transform: rotateZ(360deg) rotateX(0deg); }
  }
  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 0 30px #00fff7, 0 0 60px #00fff7, 0 0 90px #00fff7; }
    50% { box-shadow: 0 0 45px #00ffff, 0 0 90px #00ffff, 0 0 120px #00ffff; }
  }
</style>

<div id="jarvis-hologram">
  <div class="ring ring1"></div>
  <div class="ring ring2"></div>
  <div class="ring ring3"></div>
  <div class="center-glow"></div>
</div>

  <script>
    const consoleDiv = document.getElementById('console');

    function respond(text) {
      addToConsole('JARVIS: ' + text);
      speak(text);
    }

    function addToConsole(text) {
      const p = document.createElement('p');
      p.textContent = text;
      consoleDiv.appendChild(p);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ru-RU';
      utter.pitch = 1.1;
      utter.rate = 0.95;
      speechSynthesis.speak(utter);
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å–æ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ');
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'ru-RU';
      recognition.start();

      addToConsole('üéß –û–∂–∏–¥–∞—é –∫–æ–º–∞–Ω–¥—É...');

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript;
        addToConsole('–í—ã: ' + command);
        processCommand(command.toLowerCase());
      };

      recognition.onerror = function(e) {
        addToConsole('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ' + e.error);
      };
    }

    function processCommand(cmd) {
      if (cmd.includes('–ø—Ä–∏–≤–µ—Ç')) {
        respond('–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ, —Å—ç—Ä. –°–∏—Å—Ç–µ–º–∞ –≤ –ø–æ–ª–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ.');
      } else if (cmd.includes('–≤—Ä–µ–º—è')) {
        const now = new Date();
        respond('–°–µ–π—á–∞—Å ' + now.toLocaleTimeString('ru-RU'));
      } else if (cmd.includes('–¥–∞—Ç–∞')) {
        const now = new Date();
        respond('–°–µ–≥–æ–¥–Ω—è ' + now.toLocaleDateString('ru-RU'));
      } else if (cmd.includes('–æ—Ç–∫—Ä–æ–π —é—Ç—É–±')) {
        respond('–û—Ç–∫—Ä—ã–≤–∞—é YouTube');
        window.open('https://youtube.com', '_blank');
      } else {
        respond('–ö–æ–º–∞–Ω–¥–∞ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
      }
    }
  </script>

</body>
</html>
