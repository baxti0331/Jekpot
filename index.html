<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Генератор QR-кодов с логотипом</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  /* Сброс стилей и базовые настройки */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    user-select: none;
  }

  .container {
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 30px 40px;
    max-width: 460px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
  }

  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 0.04em;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
  }

  input[type="text"], input[type="color"], select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
    box-sizing: border-box;
    margin-bottom: 20px;
    transition: box-shadow 0.3s ease;
  }

  input[type="text"]:focus, select:focus, input[type="color"]:focus {
    box-shadow: 0 0 10px #2575fc;
  }

  .color-group, .size-logo-group {
    display: flex;
    gap: 16px;
    margin-bottom: 24px;
    justify-content: space-between;
  }

  .color-input, .size-input, .logo-input {
    flex: 1;
  }

  .color-input label, .size-input label, .logo-input label {
    margin-bottom: 6px;
  }

  button {
    background: #2575fc;
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 14px 0;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button:disabled {
    background: #7a96e0;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background: #1b56d9;
  }

  #qrCode {
    margin-top: 30px;
    position: relative;
  }

  canvas {
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  footer {
    margin-top: 28px;
    font-size: 13px;
    color: rgba(255 255 255 / 0.5);
  }

  input[type="file"] {
    background: #ffffff33;
    border-radius: 10px;
    padding: 8px 12px;
    color: #fff;
    cursor: pointer;
  }

  input[type="file"]::-webkit-file-upload-button {
    background: #2575fc;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  input[type="file"]::-webkit-file-upload-button:hover {
    background: #1b56d9;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Генератор QR-кодов">
  <h1>Генератор QR-кодов</h1>

  <label for="textInput">Введите текст или ссылку</label>
  <input
    type="text"
    id="textInput"
    placeholder="https://example.com"
    aria-required="true"
    autocomplete="off"
  />

  <div class="color-group" role="group" aria-label="Настройки цвета">
    <div class="color-input">
      <label for="fgColor">Цвет QR-кода</label>
      <input type="color" id="fgColor" value="#000000" aria-label="Цвет QR-кода" />
    </div>
    <div class="color-input">
      <label for="bgColor">Цвет фона</label>
      <input type="color" id="bgColor" value="#ffffff" aria-label="Цвет фона QR-кода" />
    </div>
  </div>

  <div class="size-logo-group" role="group" aria-label="Настройки размера и логотипа">
    <div class="size-input">
      <label for="sizeSelect">Размер QR-кода</label>
      <select id="sizeSelect" aria-label="Выбор размера QR-кода">
        <option value="128">128x128</option>
        <option value="256" selected>256x256</option>
        <option value="384">384x384</option>
        <option value="512">512x512</option>
      </select>
    </div>

    <div class="logo-input">
      <label for="logoFile">Добавить логотип</label>
      <input type="file" id="logoFile" accept="image/*" aria-label="Загрузка логотипа" />
    </div>
  </div>

  <button id="generateBtn" disabled>Сгенерировать QR-код</button>

  <div id="qrCode" aria-live="polite" aria-atomic="true" aria-label="Зона вывода QR-кода"></div>

  <button id="downloadBtn" style="display:none; margin-top: 20px;">Скачать PNG</button>

  <footer>© 2025 Генератор QR-кодов</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  (function () {
    const textInput = document.getElementById('textInput');
    const fgColor = document.getElementById('fgColor');
    const bgColor = document.getElementById('bgColor');
    const generateBtn = document.getElementById('generateBtn');
    const qrCodeContainer = document.getElementById('qrCode');
    const downloadBtn = document.getElementById('downloadBtn');
    const sizeSelect = document.getElementById('sizeSelect');
    const logoFile = document.getElementById('logoFile');

    let logoImage = null;

    // Активируем кнопку генерации при наличии текста
    textInput.addEventListener('input', () => {
      generateBtn.disabled = !textInput.value.trim();
    });

    // Обработка загрузки логотипа
    logoFile.addEventListener('change', () => {
      const file = logoFile.files[0];
      if (!file) {
        logoImage = null;
        return;
      }
      if (!file.type.startsWith('image/')) {
        alert('Пожалуйста, загрузите изображение.');
        logoFile.value = '';
        logoImage = null;
        return;
      }
      const reader = new FileReader();
      reader.onload = () => {
        logoImage = new Image();
        logoImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Функция генерации QR-кода с логотипом (если есть)
    async function generateQRCode() {
      const text = textInput.value.trim();
      if (!text) return;

      qrCodeContainer.innerHTML = '';
      downloadBtn.style.display = 'none';

      try {
        const size = parseInt(sizeSelect.value, 10) || 256;
        const opts = {
          color: {
            dark: fgColor.value,
            light: bgColor.value,
          },
          margin: 2,
          width: size,
        };

        // Создаём canvas с QR-кодом
        const canvas = document.createElement('canvas');
        await QRCode.toCanvas(canvas, text, opts);

        if (logoImage) {
          const ctx = canvas.getContext('2d');
          const logoSize = size * 0.2; // 20% размера QR
          const x = (canvas.width - logoSize) / 2;
          const y = (canvas.height - logoSize) / 2;

          // Рисуем белый круг под логотипом для контраста
          ctx.fillStyle = bgColor.value;
          ctx.beginPath();
          ctx.arc(canvas.width / 2, canvas.height / 2, logoSize / 1.8, 0, 2 * Math.PI);
          ctx.fill();

          ctx.drawImage(logoImage, x, y, logoSize, logoSize);
        }

        qrCodeContainer.appendChild(canvas);
        downloadBtn.style.display = 'inline-block';
      } catch (err) {
        qrCodeContainer.textContent = 'Ошибка генерации QR-кода.';
        console.error(err);
        downloadBtn.style.display = 'none';
      }
    }

    generateBtn.addEventListener('click', generateQRCode);

    // Надёжная функция скачивания PNG из canvas
    downloadBtn.addEventListener('click', () => {
      const canvas = qrCodeContainer.querySelector('canvas');
      if (!canvas) return;

      canvas.toBlob(blob => {
        if (!blob) {
          alert('Ошибка при создании файла для скачивания.');
          return;
        }
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'qr-code.png';

        // Добавляем в DOM, кликаем и удаляем ссылку
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 'image/png');
    });
  })();
</script>

</body>
</html>
