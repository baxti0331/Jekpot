<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Генератор красивых ссылок</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, button { padding: 8px; font-size: 16px; margin: 5px 0; width: 300px; }
  #result a { font-size: 18px; color: blue; text-decoration: underline; }
</style>
</head>
<body>

<h2>Генератор красивых ссылок</h2>

<form id="linkForm">
  <label>Введите URL:<br>
    <input type="url" id="urlInput" placeholder="https://example.com" required>
  </label><br>
  
  <label>Введите текст ссылки:<br>
    <input type="text" id="textInput" placeholder="Название ссылки" required>
  </label><br>
  
  <button type="submit">Сгенерировать ссылку</button>
</form>

<h3>Результат:</h3>
<div id="result"></div>

<script>
document.getElementById('linkForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const url = document.getElementById('urlInput').value.trim();
  const text = document.getElementById('textInput').value.trim();
  
  if (!url || !text) {
    alert('Пожалуйста, заполните оба поля.');
    return;
  }
  
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = ''; // очистить предыдущий результат
  
  const link = document.createElement('a');
  link.href = url;
  link.textContent = text;
  link.target = '_blank'; // чтобы ссылка открывалась в новой вкладке
  link.rel = 'noopener noreferrer'; // безопасность
  
  resultDiv.appendChild(link);
});
</script>

</body>
</html>
