<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Меню ресторана — Чистое и стильное</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #1e1e2f;
      color: #f0f0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .navbar {
      background: #27293d !important;
    }
    .carousel-item {
      padding-bottom: 40px;
    }
    .card {
      background: linear-gradient(135deg, #5a4d7d, #2e2a47);
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      min-height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(90, 77, 125, 0.5);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(90, 77, 125, 0.8);
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }
  </style>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Вкус жизни</a>
  </div>
</nav>

<div id="menuCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
  <div class="carousel-inner">

    <!-- Закуски -->
    <div class="carousel-item active">
      <div class="container">
        <h2 class="mb-4">Закуски</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card" onclick="alert('Брускетта с томатами')">Брускетта с томатами</div>
          </div>
          <div class="col-md-4">
            <div class="card" onclick="alert('Оливье классический')">Оливье классический</div>
          </div>
          <div class="col-md-4">
            <div class="card" onclick="alert('Мини-кростини с грибами')">Мини-кростини с грибами</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Супы -->
    <div class="carousel-item">
      <div class="container">
        <h2 class="mb-4">Супы</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card" onclick="alert('Том Ям')">Том Ям</div>
          </div>
          <div class="col-md-4">
            <div class="card" onclick="alert('Борщ')">Борщ</div>
          </div>
          <div class="col-md-4">
            <div class="card" onclick="alert('Крем-суп из шампиньонов')">Крем-суп из шампиньонов</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Основные блюда -->
    <div class="carousel-item">
      <div class="container">
        <h2 class="mb-4">Основные блюда</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card" onclick="alert('Стейк из говядины')">Стейк из говядины</div>
          </div>
          <div class="col-md-4">
            <div class="card" onclick="alert('Паста Карбонара')">Паста Карбонара</div>
          </div>
          <div class="col-md-4">
            <div class="card" onclick="alert('Курица терияки')">Курица терияки</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#menuCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#menuCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
