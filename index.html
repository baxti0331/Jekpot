<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Генератор QR-кодов</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      box-shadow:
        0 10px 25px rgba(102, 166, 255, 0.2),
        0 4px 15px rgba(102, 166, 255, 0.15);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow:
        0 15px 40px rgba(102, 166, 255, 0.35),
        0 7px 30px rgba(102, 166, 255, 0.3);
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 32px;
      color: #334e68;
      letter-spacing: 0.03em;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 15px;
      color: #334e68;
      user-select: none;
    }

    input[type="text"], input[type="color"], select {
      width: 100%;
      padding: 14px 18px;
      border-radius: 14px;
      border: 2px solid #cbd5e1;
      font-size: 16px;
      font-weight: 500;
      color: #334e68;
      background: #f9fafb;
      outline-offset: 2px;
      transition:
        border-color 0.3s ease,
        background-color 0.3s ease;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.07);
      margin-bottom: 25px;
    }

    input[type="text"]:focus,
    input[type="color"]:focus,
    select:focus {
      border-color: #3b82f6;
      background-color: #ffffff;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }

    .color-group, .size-group {
      display: flex;
      gap: 20px;
      margin-bottom: 32px;
      justify-content: space-between;
    }

    .color-input, .size-input {
      flex: 1;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 16px 0;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      transition:
        background 0.35s ease,
        box-shadow 0.35s ease;
      user-select: none;
    }

    button:disabled {
      background: #a5b4fc;
      box-shadow: none;
      cursor: not-allowed;
      color: #d1d5db;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      box-shadow: 0 12px 25px rgba(30, 64, 175, 0.6);
    }

    #qrCode {
      margin-top: 36px;
      display: flex;
      justify-content: center;
    }

    canvas {
      border-radius: 20px;
      box-shadow:
        0 12px 25px rgba(0, 0, 0, 0.15);
      max-width: 100%;
      height: auto;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 28px;
    }

    .button-group button {
      font-size: 16px;
      padding: 14px 0;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.3);
      border-radius: 14px;
    }

    footer {
      margin-top: 36px;
      font-size: 13px;
      color: #64748b;
      user-select: none;
      font-weight: 500;
    }

    @media (max-width: 520px) {
      .container {
        padding: 30px 25px;
        max-width: 100vw;
        border-radius: 0;
        box-shadow: none;
      }

      .color-group, .size-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container" role="main" aria-label="Генератор QR-кодов">
  <h1>Генератор QR-кодов</h1>

  <label for="textInput">Введите текст или ссылку</label>
  <input type="text" id="textInput" placeholder="https://example.com" aria-describedby="textHelp" autocomplete="off" />

  <div class="color-group">
    <div class="color-input">
      <label for="fgColor">Цвет QR-кода</label>
      <input type="color" id="fgColor" value="#000000" aria-label="Цвет QR-кода" />
    </div>
    <div class="color-input">
      <label for="bgColor">Цвет фона</label>
      <input type="color" id="bgColor" value="#ffffff" aria-label="Цвет фона" />
    </div>
  </div>

  <div class="size-group">
    <div class="size-input">
      <label for="sizeSelect">Размер</label>
      <select id="sizeSelect" aria-label="Размер QR-кода">
        <option value="128">128x128</option>
        <option value="256" selected>256x256</option>
        <option value="384">384x384</option>
        <option value="512">512x512</option>
      </select>
    </div>
  </div>

  <button id="generateBtn" disabled aria-disabled="true">Сгенерировать QR-код</button>

  <div id="qrCode" aria-live="polite" aria-label="Результат генерации QR-кода"></div>

  <div class="button-group">
    <button id="downloadBtn" style="display:none;">Скачать PNG</button>
    <button id="printBtn" style="display:none;">Распечатать QR-код</button>
  </div>

  <footer>© 2025 Генератор QR-кодов</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  (function () {
    const textInput = document.getElementById('textInput');
    const fgColor = document.getElementById('fgColor');
    const bgColor = document.getElementById('bgColor');
    const generateBtn = document.getElementById('generateBtn');
    const qrCodeContainer = document.getElementById('qrCode');
    const downloadBtn = document.getElementById('downloadBtn');
    const printBtn = document.getElementById('printBtn');
    const sizeSelect = document.getElementById('sizeSelect');

    textInput.addEventListener('input', () => {
      const hasText = textInput.value.trim().length > 0;
      generateBtn.disabled = !hasText;
      generateBtn.setAttribute('aria-disabled', !hasText);
    });

    async function generateQRCode() {
      const text = textInput.value.trim();
      if (!text) return;

      qrCodeContainer.innerHTML = '';
      downloadBtn.style.display = 'none';
      printBtn.style.display = 'none';

      try {
        const size = parseInt(sizeSelect.value, 10) || 256;
        const opts = {
          color: {
            dark: fgColor.value,
            light: bgColor.value,
          },
          margin: 2,
          width: size,
        };

        const canvas = document.createElement('canvas');
        await QRCode.toCanvas(canvas, text, opts);

        qrCodeContainer.appendChild(canvas);
        downloadBtn.style.display = 'inline-block';
        printBtn.style.display = 'inline-block';

      } catch (err) {
        qrCodeContainer.textContent = 'Ошибка генерации QR-кода.';
        console.error(err);
        downloadBtn.style.display = 'none';
        printBtn.style.display = 'none';
      }
    }

    generateBtn.addEventListener('click', generateQRCode);

    downloadBtn.addEventListener('click', () => {
      const canvas = qrCodeContainer.querySelector('canvas');
      if (!canvas) return;

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'qr-code.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 'image/png');
    });

    printBtn.addEventListener('click', () => {
      const canvas = qrCodeContainer.querySelector('canvas');
      if (!canvas) return;

      const dataUrl = canvas.toDataURL('image/png');
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <html>
          <head>
            <title>Печать QR-кода</title>
            <style>
              body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: #f0f4f8;
              }
              img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 16px;
                box-shadow: 0 12px 24px rgba(0,0,0,0.2);
              }
            </style>
          </head>
          <body>
            <img src="${dataUrl}" onload="window.print(); window.close();" />
          </body>
        </html>
      `);
      printWindow.document.close();
    });
  })();
</script>

</body>
</html>
