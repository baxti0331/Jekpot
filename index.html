<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Генератор</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #dbeafe;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
    }

    #qrCode {
      margin-top: 20px;
    }

    .download-options {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .download-options button {
      flex: 1;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #64748b;
    }

    @media (max-width: 520px) {
      .container {
        border-radius: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>QR Генератор</h1>
  <input type="text" id="textInput" placeholder="Введите текст, ссылку на фото или видео" />
  <select id="sizeSelect">
    <option value="128">128x128</option>
    <option value="256" selected>256x256</option>
    <option value="384">384x384</option>
    <option value="512">512x512</option>
  </select>
  <button id="generateBtn">Сгенерировать QR-код</button>

  <div id="qrCode"></div>

  <div class="download-options" style="display:none;" id="downloadOptions">
    <button id="downloadPNG">PNG</button>
    <button id="downloadPDF">PDF</button>
  </div>

  <footer>© 2025 QR Генератор</footer>
</div>

<!-- Библиотеки -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  const textInput = document.getElementById('textInput');
  const generateBtn = document.getElementById('generateBtn');
  const qrCodeDiv = document.getElementById('qrCode');
  const downloadPNG = document.getElementById('downloadPNG');
  const downloadPDF = document.getElementById('downloadPDF');
  const downloadOptions = document.getElementById('downloadOptions');
  const sizeSelect = document.getElementById('sizeSelect');

  let currentDataUrl = null;

  generateBtn.addEventListener('click', async () => {
    const text = textInput.value.trim();
    if (!text) return alert('Введите текст или ссылку');

    qrCodeDiv.innerHTML = '';
    currentDataUrl = null;
    downloadOptions.style.display = 'none';

    try {
      const size = parseInt(sizeSelect.value) || 256;
      currentDataUrl = await QRCode.toDataURL(text, {
        width: size,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#ffffff',
        }
      });

      const img = document.createElement('img');
      img.src = currentDataUrl;
      img.width = size;
      img.height = size;
      img.alt = 'QR-код';
      img.style.borderRadius = '10px';
      qrCodeDiv.appendChild(img);
      downloadOptions.style.display = 'flex';
    } catch (error) {
      qrCodeDiv.innerHTML = 'Ошибка генерации QR-кода.';
      console.error(error);
    }
  });

  downloadPNG.addEventListener('click', () => {
    if (!currentDataUrl) return;
    const a = document.createElement('a');
    a.href = currentDataUrl;
    a.download = 'qr-code.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });

  downloadPDF.addEventListener('click', () => {
    if (!currentDataUrl) return;
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
      orientation: 'portrait',
      unit: 'px',
      format: [256, 256]
    });
    pdf.addImage(currentDataUrl, 'PNG', 0, 0, 256, 256);
    pdf.save('qr-code.pdf');
  });
</script>

</body>
</html>
