<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ASIC Кликер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #00ffc8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      user-select: none;
    }

    #score {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffc8;
    }

    .asic {
      width: 240px;
      height: 140px;
      background: #1e1e1e;
      border: 4px solid #444;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 20px #00ffc888;
      cursor: pointer;
      transition: transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .asic:active {
      transform: scale(1.05);
    }

    .fan {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(#666, #111);
      position: relative;
      animation: spin 3s linear infinite;
    }

    .fan::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 60px;
      background: #00ffc8;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      opacity: 0.4;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .label {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 14px;
      color: #00ffc8;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <div id="score">Очки: 0</div>

  <div class="asic" id="asic" title="Кликни на ASIC">
    <div class="fan"></div>
    <div class="fan"></div>
    <div class="label">ASIC-01</div>
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const asicEl = document.getElementById('asic');
    let score = 0;

    asicEl.addEventListener('click', () => {
      score++;
      scoreEl.textContent = 'Очки: ' + score;
    });
  </script>

</body>
</html>
