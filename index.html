<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ASIC Кликер — Реализм</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0d0d0d 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffcc;
      user-select: none;
    }

    #score {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #00ffc8;
    }

    .asic {
      width: 600px;
      height: 300px;
      background: linear-gradient(to right, #3c3c3c, #1f1f1f);
      border: 6px solid #444;
      border-radius: 10px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      box-shadow: 0 0 30px #00ffc840;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    .asic:active {
      transform: scale(1.02);
    }

    .fan {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(#666, #222);
      position: relative;
      animation: spin 2s linear infinite;
      box-shadow: inset 0 0 10px #000;
    }

    .fan-blades {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: center;
      animation: spin-blades 0.8s linear infinite;
    }

    .blade {
      position: absolute;
      width: 8px;
      height: 60px;
      background: #00ffc8;
      left: 50%;
      top: 10px;
      transform-origin: bottom center;
      border-radius: 4px;
      opacity: 0.7;
      box-shadow: 0 0 6px #00ffc8;
    }

    .blade:nth-child(1) { transform: rotate(0deg) translateX(-50%); }
    .blade:nth-child(2) { transform: rotate(60deg) translateX(-50%); }
    .blade:nth-child(3) { transform: rotate(120deg) translateX(-50%); }
    .blade:nth-child(4) { transform: rotate(180deg) translateX(-50%); }
    .blade:nth-child(5) { transform: rotate(240deg) translateX(-50%); }
    .blade:nth-child(6) { transform: rotate(300deg) translateX(-50%); }

    @keyframes spin-blades {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .label {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00ffc8;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <div id="score">Очки: 0</div>

  <div class="asic" id="asic" title="Кликни для майнинга!">
    <div class="fan">
      <div class="fan-blades">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
      </div>
    </div>
    <div class="fan">
      <div class="fan-blades">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
      </div>
    </div>
    <div class="label">ANTMINER X-100</div>
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const asicEl = document.getElementById('asic');
    let score = 0;

    asicEl.addEventListener('click', () => {
      score++;
      scoreEl.textContent = 'Очки: ' + score;
    });
  </script>

</body>
</html>
