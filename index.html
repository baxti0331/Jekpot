<!DOCTYPE html>
<html>
  <head>
    <title>Моя первая страница</title>
    <style>
      /* Заставим страницу занимать весь экран */
      html, body {
        height: 100%;
        margin: 0;
      }

      /* Центрируем контент по вертикали и горизонтали */
      body {
        display: flex;               /* включаем flexbox */
        justify-content: center;     /* центр по горизонтали */
        align-items: center;         /* центр по вертикали */
        flex-direction: column;      /* элементы в колонку */
        font-size: 24px;             /* увеличиваем размер текста */
        height: 100vh;               /* высота 100% окна */
        background-color: #f0f0f0;   /* светлый фон */
      }

      button {
        font-size: 20px;             /* кнопка тоже крупнее */
        padding: 10px 20px;          /* отступы внутри кнопки */
        cursor: pointer;             /* курсор-палец при наведении */
      }
    </style>
  </head>
  <body>
    <h1>Привет, мир!</h1>
    <p>Это моя первая веб-страница.</p>

    <button onclick="sayHello()">Нажми меня</button>

    <script>
      function sayHello() {
        console.log("Кнопка нажата!");
        alert("Привет! Ты нажал кнопку.");
      }
    </script>
  </body>
</html>
