<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>–ö–ª–∏–∫–µ—Ä —Å –ò—Å—Ç–æ—Ä–∏–µ–π</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    padding: 30px;
  }
  #coin {
    font-size: 80px;
    cursor: pointer;
    user-select: none;
    margin: 20px auto;
    width: 120px;
    height: 120px;
    line-height: 120px;
    background: gold;
    border-radius: 50%;
    box-shadow: 0 0 15px 3px gold;
    transition: transform 0.1s;
  }
  #coin:active {
    transform: scale(1.2);
  }
  #stats {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #story {
    max-width: 600px;
    margin: 0 auto 30px auto;
    font-size: 18px;
    background: #333;
    padding: 20px;
    border-radius: 10px;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 10px 5px;
    cursor: pointer;
    background: gold;
    border: none;
    border-radius: 8px;
    color: #222;
    font-weight: bold;
    box-shadow: 0 0 8px gold;
    transition: background-color 0.3s;
  }
  button:hover {
    background: orange;
  }
  button:disabled {
    background: #555;
    cursor: default;
    box-shadow: none;
    color: #999;
  }
</style>
</head>
<body>

<div id="stats">–ú–æ–Ω–µ—Ç—ã: <span id="money">0</span></div>
<div id="coin">ü™ô</div>

<div id="story">
  <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –º–∞–≥–∞–∑–∏–Ω! –ù–∞–∂–∏–º–∞–π –Ω–∞ –º–æ–Ω–µ—Ç—É, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å –¥–µ–Ω—å–≥–∏.</p>
</div>

<div id="actions"></div>

<script>
  let money = 0;
  let clickPower = 1;
  let storyStage = 0;

  const moneyEl = document.getElementById('money');
  const storyEl = document.getElementById('story');
  const actionsEl = document.getElementById('actions');
  const coin = document.getElementById('coin');

  function update() {
    moneyEl.textContent = money;

    // –ò—Å—Ç–æ—Ä–∏—è –∏ –¥–µ–π—Å—Ç–≤–∏—è
    if (storyStage === 0 && money >= 10) {
      storyStage = 1;
      storyEl.innerHTML = `<p>–í—ã –Ω–∞–∫–æ–ø–∏–ª–∏ 10 –º–æ–Ω–µ—Ç! –ú–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å —Å–≤–æ–π –º–∞–≥–∞–∑–∏–Ω.</p>`;
      actionsEl.innerHTML = `<button id="upgradeBtn">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫–∏ (+1 —Å–∏–ª–∞ –∫–ª–∏–∫–∞) –∑–∞ 10 –º–æ–Ω–µ—Ç</button>`;
      document.getElementById('upgradeBtn').onclick = () => {
        if (money >= 10) {
          money -= 10;
          clickPower += 1;
          storyEl.innerHTML = `<p>–°–∏–ª–∞ –∫–ª–∏–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞! –¢–µ–ø–µ—Ä—å –∑–∞ –∫–∞–∂–¥—ã–π –∫–ª–∏–∫ –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ ${clickPower} –º–æ–Ω–µ—Ç.</p>`;
          actionsEl.innerHTML = '';
          update();
        }
      };
    } else if (storyStage === 1 && money >= 50) {
      storyStage = 2;
      storyEl.innerHTML = `<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ –Ω–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –ø—Ä–∏–Ω–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</p>`;
      actionsEl.innerHTML = `<button id="hireBtn">–ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ –∑–∞ 50 –º–æ–Ω–µ—Ç</button>`;
      document.getElementById('hireBtn').onclick = () => {
        if (money >= 50) {
          money -= 50;
          startAutoIncome();
          storyEl.innerHTML = `<p>–ü–æ–º–æ—â–Ω–∏–∫ –Ω–∞–Ω—è—Ç! –¢–µ–ø–µ—Ä—å —É –≤–∞—Å –µ—Å—Ç—å –ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π –¥–æ—Ö–æ–¥.</p>`;
          actionsEl.innerHTML = '';
          update();
        }
      };
    }
  }

  function startAutoIncome() {
    if (!window.autoIncomeInterval) {
      window.autoIncomeInterval = setInterval(() => {
        money += 2;
        update();
      }, 1000);
    }
  }

  coin.addEventListener('click', () => {
    money += clickPower;
    update();
  });

  update();
</script>

</body>
</html>
