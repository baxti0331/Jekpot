<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D –ú–æ–Ω–µ—Ç–∞ –ö–ª–∏–∫–µ—Ä</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px gold;
    }
    button {
      display: block;
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 15px;
      background-color: gold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>

<div id="hud">
  <div>üí∞ –ú–æ–Ω–µ—Ç—ã: <span id="score">0</span></div>
  <div>üñ± –°–∏–ª–∞ –∫–ª–∏–∫–∞: <span id="clickPower">1</span></div>
  <div>ü§ñ –ü–æ–º–æ—â–Ω–∏–∫–∏: <span id="helpers">0</span></div>
  <div>‚è± –î–æ—Ö–æ–¥ –≤ —Å–µ–∫—É–Ω–¥—É: <span id="income">0</span></div>

  <button onclick="upgradeClick()">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (üíµ <span id="cost">10</span>)</button>
  <button onclick="buyHelper()">–ù–∞–Ω—è—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞ (üíµ <span id="helperCost">50</span>)</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script>
  let score = 0;
  let clickPower = 1;
  let clickUpgradeCost = 10;

  let helpers = 0;
  let helperCost = 50;
  let helperIncome = 1;

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
  function updateHUD() {
    document.getElementById('score').innerText = Math.floor(score);
    document.getElementById('clickPower').innerText = clickPower;
    document.getElementById('cost').innerText = clickUpgradeCost;
    document.getElementById('helpers').innerText = helpers;
    document.getElementById('helperCost').innerText = helperCost;
    document.getElementById('income').innerText = helpers * helperIncome;
  }

  function upgradeClick() {
    if (score >= clickUpgradeCost) {
      score -= clickUpgradeCost;
      clickPower++;
      clickUpgradeCost = Math.floor(clickUpgradeCost * 1.5);
      updateHUD();
    }
  }

  function buyHelper() {
    if (score >= helperCost) {
      score -= helperCost;
      helpers++;
      helperCost = Math.floor(helperCost * 1.6);
      updateHUD();
    }
  }

  // –ê–≤—Ç–æ–¥–æ—Ö–æ–¥ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
  setInterval(() => {
    score += helpers * helperIncome;
    updateHUD();
  }, 1000);

  // Three.js —Å—Ü–µ–Ω–∞
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 3D –ú–æ–Ω–µ—Ç–∞ (—Ü–∏–ª–∏–Ω–¥—Ä)
  const geometry = new THREE.CylinderGeometry(1, 1, 0.1, 64);
  const material = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.3 });
  const coin = new THREE.Mesh(geometry, material);
  scene.add(coin);
  coin.rotation.x = Math.PI / 2;

  // –°–≤–µ—Ç
  const light = new THREE.PointLight(0xffffff, 1.5);
  light.position.set(5, 5, 5);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  camera.position.z = 3;

  // –ö–ª–∏–∫ –ø–æ –º–æ–Ω–µ—Ç–µ
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  window.addEventListener('click', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(coin);
    if (intersects.length > 0) {
      score += clickPower;
      coin.scale.set(1.1, 1.1, 1.1);
      setTimeout(() => coin.scale.set(1, 1, 1), 100);
      updateHUD();
    }
  });

  // –ê–Ω–∏–º–∞—Ü–∏—è
  function animate() {
    requestAnimationFrame(animate);
    coin.rotation.z += 0.01;
    renderer.render(scene, camera);
  }

  animate();
  updateHUD();

  // –†–µ—Å–∞–π–∑
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
