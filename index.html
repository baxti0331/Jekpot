<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Платформер с монетами и врагами</title>
<style>
  body { margin: 0; background: #222; overflow: hidden; font-family: sans-serif; }
  canvas { display: block; margin: 0 auto; background: #87CEEB; }
  #ui {
    position: fixed; top: 10px; left: 10px; color: white;
    font-size: 18px; user-select: none;
  }
</style>
</head>
<body>

<div id="ui">
  <div>Монеты: <span id="score">0</span></div>
  <div>Время: <span id="timer">0.0</span> с</div>
</div>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
// --- Настройки ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const scoreElem = document.getElementById('score');
const timerElem = document.getElementById('timer');

const WORLD_WIDTH = 2000;
const WORLD_HEIGHT = 600;

// Игрок
const player = {
  x: 100,
  y: 100,
  width: 40,
  height: 40,
  vx: 0,
  vy: 0,
  speed: 5,
  jumpPower: -15,
  gravity: 0.7,
  onGround: false,
  color: 'orange',
};

// Камера
const camera = {
  x: 0,
  y: 0,
  width: canvas.width,
  height: canvas.height,
};

// Платформы
const platforms = [
  { x: 0, y: 560, width: WORLD_WIDTH, height: 40 },
  { x: 300, y: 450, width: 200, height: 20 },
  { x: 150, y: 350, width: 150, height: 20 },
  { x: 500, y: 300, width: 200, height: 20 },
  { x: 800, y: 400, width: 150, height: 20 },
  { x: 1100, y: 350, width: 300, height: 20 },
  { x: 1500, y: 500, width: 400, height: 20 },
];

// Монеты
const coins = [
  { x: 320, y: 410, size: 20, collected: false },
  { x: 180, y: 310, size: 20, collected: false },
  { x: 550, y: 260, size: 20, collected: false },
  { x: 850, y: 360, size: 20, collected: false },
  { x: 1200, y: 310, size: 20, collected: false },
  { x: 1550, y: 460, size: 20, collected: false },
];

// Враги
const enemies = [
  { x: 700, y: 520, width: 40, height: 40, direction: 1, speed: 2, range: [700, 900] },
  { x: 1300, y: 310, width: 40, height: 40, direction: 1, speed: 3, range: [1300, 1600] },
];

// Счёт
let score = 0;

// Таймер
let startTime = Date.now();

// Управление
const keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

// Функции

function resetGame() {
  player.x = 100;
  player.y = 100;
  player.vx = 0;
  player.vy = 0;
  player.onGround = false;
  score = 0;
  coins.forEach(c => c.collected = false);
  startTime = Date.now();
}

function rectsIntersect(r1, r2) {
  return !(r2.x > r1.x + r1.width ||
           r2.x + r2.width < r1.x ||
           r2.y > r1.y + r1.height ||
           r2.y + r2.height < r1.y);
}

function update() {
  // Движение игрока
  player.vx = 0;
  if (keys['ArrowLeft'] || keys['KeyA']) player.vx = -player.speed;
  if (keys['ArrowRight'] || keys['KeyD']) player.vx = player.speed;

  // Прыжок
  if ((keys['ArrowUp'] || keys['Space'] || keys['KeyW']) && player.onGround) {
    player.vy = player.jumpPower;
    player.onGround = false;
  }

  // Гравитация
  player.vy += player.gravity;

  // Обновляем позицию по X и Y
  player.x += player.vx;
  player.y += player.vy;

  // Столкновения с платформами
  player.onGround = false;
  for (const plat of platforms) {
    if (
      player.x < plat.x + plat.width &&
      player.x + player.width > plat.x &&
      player.y < plat.y + plat.height &&
      player.y + player.height > plat.y
    ) {
      // Стоим сверху платформы
      if (player.vy > 0 && (player.y + player.height - player.vy) <= plat.y) {
        player.y = plat.y - player.height;
        player.vy = 0;
        player.onGround = true;
      } else if (player.vy < 0 && (player.y - player.vy) >= plat.y + plat.height) {
        // Столкновение снизу (например, с нижней частью платформы)
        player.y = plat.y + plat.height;
        player.vy = 0;
      } else {
        // Ограничиваем движение по X (столкновение с боками)
        if (player.x + player.width > plat.x && player.x < plat.x) {
          player.x = plat.x - player.width;
        } else if (player.x < plat.x + plat.width && player.x > plat.x) {
          player.x = plat.x + plat.width;
        }
      }
    }
  }

  // Столкновение с врагами
  for (const enemy of enemies) {
    if (rectsIntersect(player, enemy)) {
      resetGame();
      break;
    }
  }

  // Собираем монеты
  for (const coin of coins) {
    if (!coin.collected) {
      const coinRect = { x: coin.x, y: coin.y, width: coin.size, height: coin.size };
      if (rectsIntersect(player, coinRect)) {
        coin.collected = true;
        score++;
      }
    }
  }

  // Обновляем врагов (движение туда-обратно)
  for (const enemy of enemies) {
    enemy.x += enemy.speed * enemy.direction;
    if (enemy.x < enemy.range[0] || enemy.x + enemy.width > enemy.range[1]) {
      enemy.direction *= -1;
    }
  }

  // Камера следит за игроком
  camera.x = player.x + player.width / 2 - camera.width / 2;
  camera.y = 0; // фиксируем по вертикали
  // Ограничиваем камеру по краям мира
  if (camera.x < 0) camera.x = 0;
  if (camera.x + camera.width > WORLD_WIDTH) camera.x = WORLD_WIDTH - camera.width;

  // Обновляем UI
  scoreElem.textContent = score;
  const elapsed = (Date.now() - startTime) / 1000;
  timerElem.textContent = elapsed.toFixed(1);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(-camera.x, -camera.y);

  // Фон
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(camera.x, camera.y, camera.width, camera.height);

  // Платформы
  ctx.fillStyle = '#444';
  for (const plat of platforms) {
    ctx.fillRect(plat.x, plat.y, plat.width, plat.height);
  }

  // Монеты
  for (const coin of coins) {
    if (!coin.collected) {
      ctx.fillStyle = 'gold';
      ctx.beginPath();
      ctx.arc(coin.x + coin.size/2, coin.y + coin.size/2, coin.size/2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = 'orange';
      ctx.stroke();
    }
  }

  // Враги
  for (const enemy of enemies) {
    ctx.fillStyle = 'red';
    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
  }

  // Игрок
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  ctx.restore();
}

// Главный цикл
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Запуск
resetGame();
gameLoop();


// --- Простая музыка (без внешних файлов) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playBackgroundMusic() {
  const osc = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(220, audioCtx.currentTime); // нота A3
  gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);

  osc.connect(gainNode).connect(audioCtx.destination);
  osc.start();

  // Постепенно увеличиваем и уменьшаем громкость (пульсация)
  gainNode.gain.exponentialRampToValueAtTime(0.1, audioCtx.currentTime + 2);
  gainNode.gain.exponentialRampToValueAtTime(0.05, audioCtx.currentTime + 4);

  // Зациклить пульсацию
  setInterval(() => {
    gainNode.gain.cancelScheduledValues(audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.1, audioCtx.currentTime + 2);
    gainNode.gain.exponentialRampToValueAtTime(0.05, audioCtx.currentTime + 4);
  }, 4000);
}

// Запускаем музыку по клику (из-за политики браузеров)
window.addEventListener('click', () => {
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
    playBackgroundMusic();
  }
}, { once: true });

</script>

</body>
</html>
